<!DOCTYPE html>
<html lang="PL-pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Kamien papier nozyce!</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>
      <h1 class="header__title">Kamień, papier, nożyce!</h1>
      <div id="output" class="score">Kto wygrał runde?</div>

      <div class="row">
        <div class="col-6">
          <div id="compOutput" class="score__comp">Komputer:</div>
        </div>
        <div class="col-6">
          <div id="playerOutput" class="score__player">Gracz</div>
        </div>
      </div>

      <div id="StartGame" class="game__start">
        <h1 class="game__start__title"> Start game! </h1>
        <button id="StartButton" class="game__start__button">Start!</button>
      </div>

    </header>
    <div class="row">
      <div class="col-6">
        <main class="game__container">
          <section class="player-1">
            <h1 class="player-1__name">Gracz 1</h1>
            <div class="choice">
              <div id="player1Rock" class="stone-1">Kamień</div>
              <div id="player1Scissors" class="scissors-1">Nożyczki</div>
              <div id="player1Paper" class="paper-1">Papier</div>
            </div>
          </section>
        </main>
      </div>
        <!---->
      <div class="col-6">
        <main class="game__container">
          <section class="player-2">
            <h1 class="player-2__name">Komputer</h1>
            <div class="choice">
              <div class="stone-2">Kamień</div>
              <div class="scissors-2">Nożyczki</div>
              <div class="paper-2">Papier</div>
            </div>
          </section>
        </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
