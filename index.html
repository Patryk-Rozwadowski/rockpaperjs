<!DOCTYPE html>
<html lang="PL-pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Kamien papier nozyce!</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>
      <h1 class="header__title">Kamień, papier, nożyce!</h1>
      <div id="output" class="score">Kto wygrał runde?</div>

      <div class="row">
        <div class="col-6">
          <div id="playerOutput" class="score__player">Gracz: </div>
          <div id="playerRoundLeftOutput" class="scoreleft__player"></div>
          <div id="player__pick"></div>
        </div>
        <div class="col-6">
          <div id="compOutput" class="score__comp">Komputer: </div>
          <div id="compRoundLeftOutput" class="scoreleft__comp"></div>
          <div id="computer__pick"></div>
        </div>
      </div>

    </header>
    <div class="row">
      <div class="col-6">
        <main class="game__container">
          <section class="player-1">
            <h1 class="player-1__name">Gracz 1</h1>
            <div class="choice">
              <button class="player-move" data-move="rock">Kamień</button>
              <button class="player-move" data-move="scissors">Nożyczki</button>
              <button class="player-move" data-move="paper">Papier</button>
            </div>
          </section>
        </main>
      </div>
      <div class="col-6">
        <main class="game__container">
          <section class="player-2">
            <h1 class="player-2__name">Komputer</h1>
            <div class="choice">
              <div class="stone-2">Kamień</div>
              <div class="scissors-2">Nożyczki</div>
              <div class="paper-2">Papier</div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <!-- START NEW GAME -->
    <div class="row">
      <div id="StartGame" class="game__start">
        <button id="startButton" class="game__start__button">Start new game!</button>
      </div>
    </div>
    <div class="overlay">

      <div class="modal" id="modal-endgame">
        <div class="row">
          <h2 class="modal-header">Koniec gry!</h2>
        </div>
        <div class="row">
          <h2 id="winner"></h2>
        </div>
        <table>
					<thead>
						<tr>
							<th>Numer rundy</th>
							<th>Wybór gracza</th>
							<th>Wybór komputera</th>
							<th>Zwycięzca rundy</th>
							<th>Wynik po tej rundzie</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
        		</table>
        <span class="close">+</span>
      </div>

		</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
